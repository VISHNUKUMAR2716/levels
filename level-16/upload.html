<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload an Image</title>
</head>
<body>
  <h1>Upload an Image File</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="myfile" accept="image/*" required />
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
